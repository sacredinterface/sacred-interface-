
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sacred Interface</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f2e4;
      color: #3e3e3e;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e3d3b3;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      background-color: #d4c2a1;
      display: flex;
      justify-content: center;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      color: #3e3e3e;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #e3d3b3;
      margin-top: 30px;
      font-style: italic;
    }
    .about-card, .contact-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 600px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Georgia', serif;
    }
    form button {
      padding: 10px 20px;
      background-color: #a96e3f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .ilarian-roots-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-family: Georgia, serif;
      font-size: 16px;
    }
    .ilarian-roots-table th, .ilarian-roots-table td {
      border: 1px solid #bbb;
      padding: 10px;
      text-align: left;
    }
    .ilarian-roots-table th {
      background-color: #f3e9d2;
      color: #5a4a3f;
    }
    .ilarian-roots-table tr:nth-child(even) {
      background-color: #fdfaf6;
    }
    .ilarian-roots-table tr:hover {
      background-color: #f0e5d8;
    }

    .glyph-placeholder {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ddd;
      display: inline-block;
      margin: 0 auto;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<!-- The body content was already provided and is very long, we will re-use and modify it -->
</body>
</html>
